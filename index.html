<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
<header class="header">
    <h1 class="header__title">Tic Tac Toe</h1>
</header>
<main class="content">
    <section class="board" id="board">
    </section>
    <section class="controls">
        <button type="button" class="button controls__button" id="single-player">Single-player Game</button>
        <button type="button" class="button controls__button" id="multiplayer">Multiplayer Game</button>
        <button type="button" class="button controls__button" id="hard-reset">Reset All</button>
    </section>
    <section class="results">
        <div class="results__player" data-player="1">
            <div class="results__name">Player 1</div>
            <div class="results__mark">⛌</div>
            <div>Games won: <span class="results__score">0</span></div>
        </div>
        <div class="results__player" data-player="2">
            <div class="results__name">Player 2</div>
            <div class="results__mark">◯</div>
            <div>Games won: <span class="results__score">0</span></div>
        </div>
    </section>
</main>
<dialog id="next-round" class="end-game-modal">
    <form method="dialog" class="next-round-form">
        <div class="round_results_text">lorem</div>
        <div>Start next round?</div>
        <div class="button-wrap">
            <button type="reset" class="button end-game-modal__button" id="next-round-close">No</button>
            <button type="submit" class="button end-game-modal__button" id="next-round-start">Yes</button>
        </div>
    </form>
</dialog>
<dialog id="new-game-config" class="config-modal">
    <form method="dialog" class="config-modal-form">
        <div class="input-wrap">
            <label for="username1">Player 1:</label>
            <input type="text" name="username1" id="username1" value="John Doe" placeholder="John Doe" class="config-modal-form__input">
        </div>
        <div class="input-wrap">
            <label for="username2">Player 2:</label>
            <input type="text" name="username2" id="username2" value="Mary Sue" placeholder="Mary Sue" class="config-modal-form__input">
        </div>
        <div class="button-wrap">
            <button type="reset" class="button" id="config-close">Close</button>
            <button type="submit" class="button" id="config-submit">Submit</button>
        </div>
    </form>
</dialog>
</body>
</html>
